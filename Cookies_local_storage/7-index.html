<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Cart System</title>
</head>
<body>
  <script>
    // Check if session storage is available
    function isSessionStorageAvailable() {
      try {
        sessionStorage.setItem('test', 'test');
        sessionStorage.removeItem('test');
        return true;
      } catch (e) {
        return false;
      }
    }

    // Create array of available items
    var availableItems = ['Shampoo', 'Soap', 'Sponge', 'Water'];

    // Check if session storage is available
    if (!isSessionStorageAvailable()) {
      alert('Sorry, your browser does not support Session storage. Try again with a better one');
    } else {
      // Call functions to create store and display cart
      createStore();
      displayCart();
    }

    // Function to parse cart from session storage
    function getCartFromStorage() {
      var cart = sessionStorage.getItem('cart');
      return cart ? JSON.parse(cart) : {};
    }

    // Function to add item to cart
    function addItemToCart(item) {
      var cart = getCartFromStorage();
      cart[item] = cart[item] ? cart[item] + 1 : 1;
      sessionStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    // Function to remove item from cart
    function removeItemFromCart(item) {
      var cart = getCartFromStorage();
      delete cart[item];
      sessionStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    // Function to clear cart
    function clearCart() {
      sessionStorage.removeItem('cart');
      displayCart();
    }

    // Function to create store
    function createStore() {
      var h2 = document.createElement('h2');
      h2.textContent = 'Available products:';
      document.body.appendChild(h2);

      var ul = document.createElement('ul');
      availableItems.forEach(function(item) {
        var li = document.createElement('li');
        li.textContent = item;
        li.addEventListener('click', function() {
          addItemToCart(item);
        });
        ul.appendChild(li);
      });
      document.body.appendChild(ul);
    }

    // Function to display cart
    function displayCart() {
      var h2 = document.createElement('h2');
      h2.textContent = 'Your cart:';
      var div = document.createElement('div');
      var cart = getCartFromStorage();
      if (Object.keys(cart).length === 0) {
        var p = document.createElement('p');
        p.textContent = 'Your cart is empty';
        div.appendChild(p);
      } else {
        var ul = document.createElement('ul');
        for (var item in cart) {
          var li = document.createElement('li');
          li.textContent = item + ' x ' + cart[item] + ' ';
          var removeLink = document.createElement('a');
          removeLink.textContent = '(remove)';
          removeLink.href = '#';
          removeLink.addEventListener('click', (function(item) {
            return function() {
              removeItemFromCart(item);
            }
          })(item));
          li.appendChild(removeLink);
          ul.appendChild(li);
        }
        div.appendChild(ul);
      }
      var clearCartLink = document.createElement('a');
      clearCartLink.textContent = 'Clear my cart';
      clearCartLink.href = '#';
      clearCartLink.addEventListener('click', function() {
        clearCart();
      });
      div.insertBefore(clearCartLink, div.firstChild);
      document.body.appendChild(h2);
      document.body.appendChild(div);
    }
  </script>
</body>
</html>
